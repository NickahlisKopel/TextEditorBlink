<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextEditor Blink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-bar">
                <h1 class="app-title">TextEditor Blink</h1>
                <div class="file-info">
                    <span id="file-name">Untitled</span>
                    <span id="file-status"></span>
                </div>
            </div>
            <div class="toolbar">
                <button id="toggle-chapters-btn" class="btn" title="Toggle Chapters Panel">ðŸ“–</button>
                <div class="separator"></div>
                <button id="new-collection-btn" class="btn" title="New Collection">New Collection</button>
                <button id="open-collection-btn" class="btn" title="Open Collection">Open Collection</button>
                <button id="save-collection-btn" class="btn" title="Save Collection (Ctrl+S)">Save Collection</button>
                <div class="separator"></div>
                <button id="new-btn" class="btn" title="New Single File (Ctrl+N)">New File</button>
                <button id="open-btn" class="btn" title="Open Single File (Ctrl+O)">Open File</button>
                <button id="save-btn" class="btn" title="Save Current Chapter (Ctrl+S)">Save Chapter</button>
                <div class="separator"></div>
                <button id="dark-mode-btn" class="btn" title="Toggle Dark Mode (Ctrl+D)">ðŸŒ“</button>
                <div class="font-controls">
                    <button id="font-smaller" class="btn font-btn" title="Decrease Font Size (Ctrl+-)">A-</button>
                    <span id="font-size-display">16px</span>
                    <button id="font-larger" class="btn font-btn" title="Increase Font Size (Ctrl++)">A+</button>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar" id="chapters-sidebar">
                <div class="sidebar-header">
                    <h3>Chapters</h3>
                    <button id="toggle-sidebar" class="btn sidebar-toggle" title="Toggle Chapters Panel">ðŸ“–</button>
                </div>
                
                <div class="collection-info">
                    <input 
                        type="text" 
                        id="collection-title" 
                        placeholder="Collection Title" 
                        class="collection-input"
                        value="My Story"
                    />
                </div>
                
                <div class="chapters-list" id="chapters-list">
                    <!-- Chapters will be populated here -->
                </div>
                
                <div class="sidebar-actions">
                    <button id="add-chapter-btn" class="btn btn-primary">+ Add Chapter</button>
                    <button id="export-collection-btn" class="btn btn-secondary">Export Collection</button>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="chapter-header" id="chapter-header">
                    <input 
                        type="text" 
                        id="current-chapter-title" 
                        placeholder="Chapter Title"
                        class="chapter-title-input"
                    />
                </div>
                <textarea 
                    id="editor" 
                    placeholder="Start writing your story..."
                    spellcheck="true"
                ></textarea>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-left">
                <span id="word-count">Words: 0</span>
                <span id="char-count">Characters: 0</span>
            </div>
            <div class="status-right">
                <span id="line-col">Line 1, Column 1</span>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
